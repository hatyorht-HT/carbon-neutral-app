<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>碳账户 - 我的</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部用户信息 -->
        <div style="text-align: center; margin: 24px 0; cursor: pointer;" onclick="alert('个人资料设置')">
            <div style="width: 80px; height: 80px; border-radius: 50%; background-color: #f0fdf4; display: flex; align-items: center; justify-content: center; font-size: 32px; margin: 0 auto 16px;">👤</div>
            <h2>林小绿</h2>
            <div style="color: #2ecc71; font-size: 14px; margin: 4px 0;">减碳先锋</div>
            <div style="color: #666; font-size: 12px;">自2023年1月加入</div>
        </div>
        
        <!-- 环形进度条 -->
        <div class="progress-container">
            <div class="progress-circle">
                <div class="progress-inner">
                    <div class="progress-percentage">75%</div>
                    <div class="progress-label">目标完成</div>
                </div>
            </div>
            <div style="text-align: center; font-size: 14px; color: #666;">
                <p>目标：50kg</p>
                <p>已减排：37.5kg</p>
                <p>剩余：12.5kg</p>
            </div>
        </div>
        
        <!-- 数据卡片 -->
        <div class="stats-container">
            <div class="stat-card" onclick="alert('数据详情开发中')">
                <div class="stat-value">124</div>
                <div class="stat-label">累计捐赠物品</div>
                <div class="stat-change positive">+12%</div>
            </div>
            <div class="stat-card" onclick="alert('数据详情开发中')">
                <div class="stat-value">¥1,240</div>
                <div class="stat-label">累计节省开支</div>
                <div class="stat-change positive">+5%</div>
            </div>
            <div class="stat-card" onclick="alert('数据详情开发中')">
                <div class="stat-value">2,450</div>
                <div class="stat-label">当前绿分</div>
                <div class="stat-change negative">-2%</div>
            </div>
        </div>
        
        <!-- 菜单项 -->
        <div class="card">
            <div class="menu-item" style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="alert('跳转至回收记录列表（功能开发中）')">
                <span>回收记录</span>
                <span>→</span>
            </div>
            <div class="menu-item" style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="alert('展示环保证书（开发中）')">
                <span>我的环保证书</span>
                <span>→</span>
            </div>
            <div class="menu-item" style="padding: 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="alert('帮助中心页面（开发中）')">
                <span>帮助中心</span>
                <span>→</span>
            </div>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <nav>
        <a href="index.html" class="nav-item" data-page="index.html">
            <span class="nav-icon">🏠</span>
            <span>首页</span>
        </a>
        <a href="shop.html" class="nav-item" data-page="shop.html">
            <span class="nav-icon">🛒</span>
            <span>商城</span>
        </a>
        <a href="recycle.html" class="nav-item" data-page="recycle.html">
            <span class="nav-icon">♻️</span>
            <span>回收</span>
        </a>
        <a href="rank.html" class="nav-item" data-page="rank.html">
            <span class="nav-icon">🏆</span>
            <span>排行</span>
        </a>
        <a href="profile.html" class="nav-item active" data-page="profile.html">
            <span class="nav-icon">👤</span>
            <span>我的</span>
        </a>
    </nav>
    
    <script src="script.js"></script>
</body>
</html>
