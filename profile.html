<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="description" content="我的碳账户，查看个人减碳数据、回收记录和环保证书。">
    <title>我的碳账户 - 碳中和校园</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-header {
            position: relative;
            text-align: center;
            padding: 32px 16px;
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
            border-radius: 0 0 32px 32px;
            margin-bottom: 24px;
        }
        
        .profile-avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: var(--shadow-lg), 0 8px 24px var(--primary-glow);
        }
        
        .profile-avatar svg {
            width: 44px;
            height: 44px;
            color: white;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }
        
        .profile-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 50px;
            margin-bottom: 8px;
        }
        
        .profile-joined {
            font-size: 13px;
            color: var(--text-light);
        }
        
        .logout-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--primary);
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .logout-btn:hover {
            background: #fee2e2;
            border-color: #fecaca;
            color: #dc2626;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 20px 0;
        }
        
        .stats-row .stat-card {
            flex: 1;
            text-align: center;
            padding: 16px 8px;
            cursor: pointer;
        }
        
        .stats-row .stat-value {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        
        .stats-row .stat-label {
            font-size: 11px;
            margin-bottom: 6px;
        }
        
        .stats-row .stat-change {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .menu-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .menu-item {
            padding: 18px 20px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .menu-item:hover {
            background: var(--bg-light);
        }
        
        .menu-item:active {
            background: #e8f5e8;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-icon {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }
        
        .menu-arrow {
            color: var(--text-muted);
            font-size: 16px;
            transition: transform var(--transition-fast);
        }
        
        .menu-item:hover .menu-arrow {
            transform: translateX(4px);
        }
        
        .not-logged-in {
            text-align: center;
            padding: 80px 20px;
        }
        
        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lock-icon svg {
            width: 36px;
            height: 36px;
            color: var(--text-muted);
        }
        
        .not-logged-in h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }
        
        .not-logged-in p {
            color: var(--text-light);
            margin-bottom: 28px;
            font-size: 15px;
        }
        
        .login-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-md), 0 4px 16px var(--primary-glow);
            transition: all var(--transition-base);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 6px 20px var(--primary-glow);
        }
        
        .login-btn:active {
            transform: translateY(0) scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loggedInContent" style="display: none;">
            <div class="profile-header">
                <button id="logoutBtn" style="display: none;" class="logout-btn" onclick="logout(); event.stopPropagation();">退出</button>
                <div class="profile-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <h2 class="profile-name" id="userName">林小绿</h2>
                <div class="profile-badge">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    减碳先锋
                </div>
                <div class="profile-joined" id="joinedDate">自2023年1月加入</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-circle" style="--progress: 75;">
                    <div class="progress-inner">
                        <div class="progress-percentage">75%</div>
                        <div class="progress-label">目标完成</div>
                    </div>
                </div>
                <div style="text-align: center; font-size: 14px; color: var(--text-light); line-height: 1.8;">
                    <p>目标：<strong>50kg</strong></p>
                    <p>已减排：<strong style="color: var(--primary);">37.5kg</strong></p>
                    <p>剩余：12.5kg</p>
                </div>
            </div>
            
            <div class="stats-row">
                <div class="stat-card" onclick="showToast('数据详情开发中', 'info')">
                    <div class="stat-value" style="color: var(--text-dark);">124</div>
                    <div class="stat-label">累计捐赠</div>
                    <div class="stat-change">+12%</div>
                </div>
                <div class="stat-card" onclick="showToast('数据详情开发中', 'info')">
                    <div class="stat-value" style="color: var(--text-dark);">¥1,240</div>
                    <div class="stat-label">节省开支</div>
                    <div class="stat-change">+5%</div>
                </div>
                <div class="stat-card" onclick="showToast('数据详情开发中', 'info')">
                    <div class="stat-value" data-points style="color: var(--primary);">0</div>
                    <div class="stat-label">当前绿分</div>
                    <div class="stat-change">+0%</div>
                </div>
            </div>
            
            <div class="menu-card">
                <div class="menu-item" onclick="showToast('跳转至回收记录列表', 'info')">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                            <path d="M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1Z"/>
                        </svg>
                        回收记录
                    </div>
                    <span class="menu-arrow">›</span>
                </div>
                <div class="menu-item" onclick="window.location.href='my-posts.html'">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m7.5 4.27 9 5.15"/>
                            <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                        </svg>
                        我的发布
                    </div>
                    <span class="menu-arrow">›</span>
                </div>
                <div class="menu-item" onclick="showToast('展示环保证书', 'info')">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="8" r="6"/>
                            <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
                        </svg>
                        我的环保证书
                    </div>
                    <span class="menu-arrow">›</span>
                </div>
                <div class="menu-item" onclick="showToast('帮助中心', 'info')">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                            <path d="M12 17h.01"/>
                        </svg>
                        帮助中心
                    </div>
                    <span class="menu-arrow">›</span>
                </div>
            </div>
        </div>
        
        <div id="notLoggedInContent" style="display: none;" class="not-logged-in">
            <div class="lock-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
            <h2>您还未登录</h2>
            <p>登录后查看您的个人减碳数据</p>
            <button class="login-btn" onclick="window.location.href='login.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" x2="3" y1="12" y2="12"/>
                </svg>
                去登录
            </button>
        </div>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            const icon = type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ';
            toast.innerHTML = `<span class="toast-icon">${icon}</span><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('toast-out');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }
    </script>
    <script>
        // 检查登录状态并更新用户信息
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const loggedInContent = document.getElementById('loggedInContent');
            const notLoggedInContent = document.getElementById('notLoggedInContent');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (isLoggedIn) {
                loggedInContent.style.display = 'block';
                notLoggedInContent.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                // 更新用户信息显示
                updateUserInfoDisplay();
            } else {
                loggedInContent.style.display = 'none';
                notLoggedInContent.style.display = 'block';
                logoutBtn.style.display = 'none';
            }
        }
        
        // 更新用户信息显示
        function updateUserInfoDisplay() {
            const username = getCurrentUser();
            if (!username) return;
            
            const userData = getUserData(username);
            if (!userData) return;
            
            // 更新用户名
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = username;
            }
            
            // 更新加入时间
            const joinedDateElement = document.getElementById('joinedDate');
            if (joinedDateElement) {
                joinedDateElement.textContent = `自${userData.joinedDate}加入`;
            }
            
            // 更新累计捐赠物品
            const donatedElement = document.querySelector('.stat-card:nth-child(1) .stat-value');
            if (donatedElement) {
                donatedElement.textContent = userData.totalDonated || 0;
            }
            
            // 更新累计节省开支
            const savedElement = document.querySelector('.stat-card:nth-child(2) .stat-value');
            if (savedElement) {
                savedElement.textContent = `¥${(userData.totalSaved || 0).toLocaleString()}`;
            }
            
            // 更新当前绿分
            const pointsElement = document.querySelector('[data-points]');
            if (pointsElement) {
                pointsElement.textContent = userData.points || 0;
            }
        }
        
        // 页面加载时检查登录状态
        window.onload = checkLoginStatus;
    </script>
    

    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
