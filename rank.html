                <div class="stats-info">

    <script>
        // ç­‰çº§åç§°æ˜ å°„
        function getLevelInfo(carbon) {
            if (carbon >= 100) return { lv: 9, title: 'ç¢³ä¸­å’Œå¤§å¸ˆ' };
            if (carbon >= 50) return { lv: 5, title: 'ç¯ä¿å…ˆé”‹' };
            if (carbon >= 10) return { lv: 2, title: 'å‡ç¢³è¾¾äºº' };
            return { lv: 1, title: 'ç¯ä¿æ–°ç§€' };
        }

        async function initRankings() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const currentUserName = localStorage.getItem('currentUsername');

            if (!isLoggedIn) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('rankLoginPrompt').style.display = 'block';
                return;
            }

            try {
                // 1. è·å–æ‰€æœ‰ç”¨æˆ·
                const { data: profiles } = await supabaseClient.from('profiles').select('username');
                // 2. è·å–æ‰€æœ‰å‘å¸ƒçš„ç‰©å“
                const { data: items } = await supabaseClient.from('used_items').select('seller');

                // 3. è®¡ç®—æ•°æ®
                const itemCounts = {};
                items.forEach(it => { if(it.seller) itemCounts[it.seller] = (itemCounts[it.seller] || 0) + 1; });

                const rankingData = profiles.map(p => ({
                    name: p.username || 'åŒ¿åç”¨æˆ·',
                    carbon: (itemCounts[p.username] || 0) * 5
                })).sort((a, b) => b.carbon - a.carbon);

                // 4. æ¸²æŸ“åˆ—è¡¨
                const listEl = document.getElementById('rankList');
                listEl.innerHTML = '';

                rankingData.slice(0, 15).forEach((user, index) => {
                    const rank = index + 1;
                    const info = getLevelInfo(user.carbon);
                    const badgeClass = rank === 1 ? 'gold' : rank === 2 ? 'silver' : rank === 3 ? 'bronze' : 'normal';

                    // æ¯ä¸€è¡Œä½¿ç”¨ Grid å¸ƒå±€ï¼Œç¡®ä¿ä¸‰æ®µå¼å¯¹é½
                    const itemHtml = `
                        <div class="rank-item">
                            <div class="rank-badge ${badgeClass}">${rank}</div>
                            <div class="user-info">
                                <span class="name">${user.name === currentUserName ? user.name + ' (æˆ‘)' : user.name}</span>
                                <span class="level">LV${info.lv} ${info.title}</span>
                            </div>
                            <div class="data">
                                <span class="value">${user.carbon}</span><span class="unit">kg</span>
                            </div>
                        </div>
                    `;
                    listEl.insertAdjacentHTML('beforeend', itemHtml);
                });

                // 5. æ›´æ–°ä¸ªäººå¡ç‰‡
                const myIndex = rankingData.findIndex(u => u.name === currentUserName);
                if (myIndex !== -1) {
                    const myData = rankingData[myIndex];
                    const percent = Math.round(((rankingData.length - myIndex - 1) / rankingData.length) * 100);
                    document.getElementById('leadPercent').innerText = percent + '%';
                    document.getElementById('userTotal').innerText = myData.carbon.toFixed(1) + 'kg';
                    document.getElementById('progressBar').style.width = percent + '%';
                }

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('rankContent').style.display = 'block';

            } catch (err) {
                console.error(err);
                document.getElementById('loadingState').innerText = 'æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°ã€‚';
            }
        }

        window.onload = initRankings;
    </script>
