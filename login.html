<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="description" content="登录碳中和校园平台，查看个人减碳数据和参与环保活动。">
    <title>登录 - 碳中和校园</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <style>
        .login-container {
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #ecfdf5 0%, #ffffff 50%, #f8fafc 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg), 0 8px 24px var(--primary-glow);
        }
        
        .logo-icon svg {
            width: 44px;
            height: 44px;
            color: white;
        }
        
        .app-name {
            font-size: 26px;
            font-weight: 700;
            color: #166534;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }
        
        .login-form {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all var(--transition-base);
            background: var(--card-bg);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }
        
        .login-btn {
            width: 100%;
            height: 52px;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            box-shadow: var(--shadow-md), 0 4px 16px var(--primary-glow);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 6px 20px var(--primary-glow);
        }
        
        .login-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .btn-loading {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .form-links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .form-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }
        
        .form-links a:hover {
            color: var(--primary-dark);
        }
        
        .login-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: auto;
            padding-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 20h10"/>
                    <path d="M10 20c5.5-2.5.8-6.4 3-10"/>
                    <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/>
                    <path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"/>
                </svg>
            </div>
            <div class="app-name">碳账户</div>
            <div class="app-subtitle">让每一次减碳都有意义</div>
        </div>
        
        <div class="login-form">
            <form onsubmit="event.preventDefault(); return login();">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入邮箱">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                
                <button type="submit" class="login-btn">登录</button>
                
                <div class="login-hint">请使用注册时填写的邮箱登录</div>
                
                <div class="form-links">
                    <a href="register.html">注册账号</a>
                    <a href="#" onclick="showToast('密码重置功能开发中', 'info'); return false;">忘记密码？</a>
                </div>
            </form>
        </div>
        
        <div class="footer">
            登录即表示您同意
            <a href="#" onclick="showToast('协议内容暂略', 'info'); return false;">《用户协议》</a>
            和
            <a href="#" onclick="showToast('协议内容暂略', 'info'); return false;">《隐私政策》</a>
        </div>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            const icon = type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ';
            toast.innerHTML = `<span class="toast-icon">${icon}</span><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('toast-out');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }
    </script>
    <script>
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('.login-btn');
            
            if (!email || !password) {
                showToast('请输入邮箱和密码', 'error');
                return false;
            }
            
            const originalText = loginBtn.textContent;
            loginBtn.textContent = '登录中...';
            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');
            
            try {
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    console.error('登录失败:', authError);
                    showToast('登录失败：' + authError.message, 'error');
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('btn-loading');
                    return false;
                }
                
                console.log('登录成功:', authData);
                
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('phone_email', email)
                    .single();
                
                if (profileError) {
                    console.error('获取用户资料失败:', profileError);
                } else {
                    console.log('用户资料获取成功:', profileData);
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUsername', profileData.username);
                    localStorage.setItem('currentUserEmail', email);
                    localStorage.setItem('currentUserPoints', profileData.points);
                    localStorage.setItem('currentUserJoinedDate', profileData.joinedDate);
                    localStorage.setItem('currentUserTotalDonated', profileData.totalDonated);
                    localStorage.setItem('currentUserTotalSaved', profileData.totalSaved);
                }
                
                showToast('登录成功！', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } catch (error) {
                console.error('登录过程中发生异常:', error);
                showToast('登录失败，请稍后重试', 'error');
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
            }
            
            return false;
        }
    </script>
</body>
</html>
