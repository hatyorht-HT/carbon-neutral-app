<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="description" content="积分商城，用绿分兑换环保好物，支持可持续生活方式。">
    <title>积分商城 - 碳中和校园</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 搜索框 -->
        <input type="text" placeholder="搜索资源" onkeypress="if(event.key === 'Enter') alert('搜索功能开发中，您输入了：' + this.value)">
        
        <!-- 我的绿分余额 -->
        <div class="card">
            <h2>我的绿分余额</h2>
            <div style="font-size: 24px; font-weight: 700; margin: 12px 0;">1,250 积分</div>
            <button class="get-more" style="background: none; border: none; color: #2ecc71; font-size: 14px; cursor: pointer;" onclick="alert('获取更多积分功能开发中')">获取更多 →</button>
        </div>
        
        <!-- 热门兑换 -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 16px 0;">
            <h2>热门兑换</h2>
            <span style="font-size: 14px; color: #666;">查看全部</span>
        </div>
        <div class="product-grid">
            <div class="product-card" onclick="alert('商品详情开发中，积分：15，已兑换1235人')">
                <div class="product-image" loading="lazy">🛍️</div>
                <div class="product-info">
                    <div class="product-name">再生帆布手提袋</div>
                    <div class="product-points">15积分</div>
                    <div class="product-count">1,235人已兑换</div>
                </div>
            </div>
            <div class="product-card" onclick="alert('商品详情开发中，积分：10，已兑换859人')">
                <div class="product-image" loading="lazy">🍽️</div>
                <div class="product-info">
                    <div class="product-name">竹制餐具套装</div>
                    <div class="product-points">10积分</div>
                    <div class="product-count">859人已兑换</div>
                </div>
            </div>
        </div>
        
        <!-- 精品推荐 -->
        <h2>精品推荐</h2>
        <div class="product-grid">
            <div class="product-card" onclick="alert('商品详情开发中，积分：50，已兑换214人')">
                <div class="product-image" loading="lazy">🔋</div>
                <div class="product-info">
                    <div class="product-name">太阳能充电宝</div>
                    <div class="product-points">50积分</div>
                    <div class="product-count">214人已兑换</div>
                </div>
            </div>
            <div class="product-card" onclick="alert('商品详情开发中，积分：8，已兑换506人')">
                <div class="product-image" loading="lazy">📒</div>
                <div class="product-info">
                    <div class="product-name">再生纸极简笔记本</div>
                    <div class="product-points">8积分</div>
                    <div class="product-count">506人已兑换</div>
                </div>
            </div>
            <div class="product-card" onclick="alert('商品详情开发中，积分：35，已兑换920人')">
                <div class="product-image" loading="lazy">☕</div>
                <div class="product-info">
                    <div class="product-name">不锈钢真空保温杯</div>
                    <div class="product-points">35积分</div>
                    <div class="product-count">920人已兑换</div>
                </div>
            </div>
            <div class="product-card" onclick="alert('商品详情开发中，积分：12，已兑换310人')">
                <div class="product-image" loading="lazy">🌱</div>
                <div class="product-info">
                    <div class="product-name">可种植种子贺卡</div>
                    <div class="product-points">12积分</div>
                    <div class="product-count">310人已兑换</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 商品详情模态框 -->
    <div id="productModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-image" id="modalImage">🛍️</div>
                <h3 class="modal-title" id="modalTitle"></h3>
                <div class="modal-points" id="modalPoints"></div>
                <p class="modal-description" id="modalDescription"></p>
                <button class="modal-btn" onclick="exchangeProduct()">立即兑换</button>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        // 商品数据
        const products = [
            { id: 1, name: '再生帆布手提袋', points: 15, count: 1235, image: '🛍️', description: '环保材质，可循环使用，简约设计，大容量' },
            { id: 2, name: '竹制餐具套装', points: 10, count: 859, image: '🍽️', description: '天然竹材，健康环保，便携设计，适合户外使用' },
            { id: 3, name: '太阳能充电宝', points: 50, count: 214, image: '🔋', description: '利用太阳能充电，环保节能，适合户外活动' },
            { id: 4, name: '再生纸极简笔记本', points: 8, count: 506, image: '📒', description: '使用再生纸制作，环保无害，简约设计' },
            { id: 5, name: '不锈钢真空保温杯', points: 35, count: 920, image: '☕', description: '304不锈钢材质，真空保温，环保耐用' },
            { id: 6, name: '可种植种子贺卡', points: 12, count: 310, image: '🌱', description: '使用可降解材料，内含种子，可种植成植物' }
        ];
        
        // 打开商品详情模态框
        function openModal(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('modalImage').textContent = product.image;
                document.getElementById('modalTitle').textContent = product.name;
                document.getElementById('modalPoints').textContent = product.points + ' 积分';
                document.getElementById('modalDescription').textContent = product.description;
                document.getElementById('productModal').style.display = 'flex';
            }
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        
        // 兑换商品
        function exchangeProduct() {
            alert('兑换成功');
            closeModal();
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // 为商品卡片添加点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach((card, index) => {
                card.onclick = function() {
                    openModal(index + 1);
                };
            });
        });
    </script>
    <script src="js/footer.js"></script>
</body>
</html>
