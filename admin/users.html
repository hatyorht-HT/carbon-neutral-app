    <script type="module">
        import { supabaseClient } from './supabaseClient.js'
        import { ensureAdminAuth, adminLogout } from './js/admin-auth.js'

        // ç¡®ä¿ç®¡ç†å‘˜å·²ç™»å½•
        await ensureAdminAuth()

        // 1. ä¿®å¤å‡½æ•°æŒ‚è½½ï¼ˆä½œç”¨åŸŸé—®é¢˜ï¼‰
        // ç¡®ä¿openPointsModalå‡½æ•°è¢«æ˜ç¡®å®šä¹‰ä¸ºwindow.openPointsModal
        window.openPointsModal = function(userId, userName) {
            document.getElementById('userId').value = userId;
            document.getElementById('userName').value = userName;
            document.getElementById('pointsChange').value = '';
            document.getElementById('pointsModal').style.display = 'block';
        };

        // æ¸²æŸ“ç”¨æˆ·è¡¨æ ¼
        async function renderUsersTable(searchTerm = '') {
            const users = await fetchUsers(searchTerm)
            const tableBody = document.querySelector('#usersTable tbody')
            tableBody.innerHTML = ''

            users.forEach(user => {
                const row = document.createElement('tr')
                // ç¡®ä¿ä¼ é€’è¡¨æ ¼ä¸­æ¸²æŸ“å‡ºæ¥çš„æ•°å­—IDï¼Œè€Œä¸æ˜¯UUID
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username || 'æœªè®¾ç½®'}</td>
                    <td>${user.phone_email}</td>
                    <td><b style="color:var(--primary)">${user.points || 0}</b></td>
                    <td>${user.role || 'user'}</td>
                    <td>
                        <button class="btn btn-success"
                            onclick="window.openPointsModal(Number('${user.id}'), '${user.username || 'æœªè®¾ç½®'}')">
                            è°ƒæ•´ç§¯åˆ†
                        </button>
                    </td>
                `
                tableBody.appendChild(row)
            })
        }

        // å–æ¶ˆè°ƒæ•´ç§¯åˆ†
        document.getElementById('cancelPointsBtn').addEventListener('click', () => {
            document.getElementById('pointsModal').style.display = 'none';
        });

        // ç¡®è®¤è°ƒæ•´ç§¯åˆ†é€»è¾‘
        document.getElementById('confirmPointsBtn').addEventListener('click', async () => {
            const userIdInput = document.getElementById('userId').value;
            const pointsChangeInput = document.getElementById('pointsChange').value;
            
            // 1. ä¸¥æ ¼ç±»å‹è½¬æ¢
            const userId = Number(userIdInput);
            const pointsChange = Number(pointsChangeInput);
            const confirmBtn = document.getElementById('confirmPointsBtn');

            if (isNaN(userId) || isNaN(pointsChange)) {
                showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—', 'error');
                return;
            }

            try {
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'æäº¤ä¸­...';

                // 2. å…ˆæŸ¥è¯¢å½“å‰ç§¯åˆ†
                const { data: profile, error: fetchError } = await supabaseClient
                    .from('profiles')
                    .select('points')
                    .eq('id', userId)
                    .single();

                if (fetchError) throw new Error('è·å–ç”¨æˆ·ç§¯åˆ†å¤±è´¥');

                const newPoints = (profile.points || 0) + pointsChange;

                // 3. æ‰§è¡Œæ›´æ–°å¹¶ä½¿ç”¨ .select() æ ¡éªŒ RLS æƒé™
                const { data, error: updateError } = await supabaseClient
                    .from('profiles')
                    .update({ points: newPoints })
                    .eq('id', userId)
                    .select(); // å¿…é¡» select ä»¥è§¦å‘ç»“æœæ ¡éªŒ

                if (updateError) throw updateError;

                // RLS æ‹¦æˆªåˆ¤å®šï¼šè¯·æ±‚æˆåŠŸ (200) ä½†å—å½±å“è¡Œæ•°ä¸º 0 (data ä¸ºç©º)
                if (!data || data.length === 0) {
                    // å¦‚æœ update æˆåŠŸä½† data ä¸ºç©ºï¼Œè¯´æ˜ RLS ç­–ç•¥ç¦æ­¢ä¿®æ”¹æ­¤è¡Œ
                    throw new Error('æƒé™ä¸è¶³ï¼šæ•°æ®åº“ RLS æ‹’ç»æ›´æ–°ã€‚è¯·æ£€æŸ¥æ‚¨çš„ç®¡ç†å‘˜è§’è‰²æ˜¯å¦å·²åœ¨ profiles è¡¨ä¸­æ­£ç¡®è®¾ç½®ã€‚');
                }

                showToast(`æˆåŠŸï¼å½“å‰ç§¯åˆ†: ${data[0].points}`, 'success');
                document.getElementById('pointsModal').style.display = 'none';
                await renderUsersTable();

            } catch (error) {
                console.error('è°ƒæ•´å¤±è´¥:', error);
                // å¢åŠ é’ˆå¯¹ç±»å‹é”™è¯¯å’Œ RLS é”™è¯¯çš„ç‰¹æ®Šæç¤º
                const hint = error.message.includes('RLS') ? ' [æç¤ºï¼šè¯·åœ¨ SQL ç¼–è¾‘å™¨è¿è¡Œ RLS ä¿®å¤è„šæœ¬]' : '';
                const msg = error.code === '22P02' ? 'æ•°æ®åº“ç±»å‹å†²çªï¼Œè¯·æ£€æŸ¥ ID æ ¼å¼' : error.message;
                showToast(msg + hint, 'error');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'ç¡®è®¤è°ƒæ•´';
            }
        });

        // è·å–ç”¨æˆ·æ•°æ®
        async function fetchUsers(searchTerm = '') {
            try {
                let query = supabaseClient
                    .from('profiles')
                    .select('id, username, phone_email, points, role')

                if (searchTerm) {
                    query = query.or(`username.ilike.%${searchTerm}%,phone_email.ilike.%${searchTerm}%`)
                }

                const { data, error } = await query
                if (error) throw error
                return data
            } catch (error) {
                showToast('åŠ è½½å¤±è´¥', 'error')
                return []
            }
        }

        document.getElementById('searchBtn').onclick = () => renderUsersTable(document.getElementById('searchInput').value.trim());
        document.getElementById('resetBtn').onclick = () => {
