    <script type="module">
        import { supabaseClient } from './supabaseClient.js'
        import { ensureAdminAuth, adminLogout } from './js/admin-auth.js'

        // è·å–ç”¨æˆ·æ•°æ®
        async function fetchUsers(searchTerm = '') {
            try {
                let query = supabaseClient
                    .from('profiles')
                    .select('id, username, phone_email, points, role')

                // å¦‚æœæœ‰æœç´¢è¯ï¼Œæ·»åŠ æœç´¢æ¡ä»¶
                if (searchTerm) {
                    query = query.or(`username.ilike.%${searchTerm}%,phone_email.ilike.%${searchTerm}%`)
                }

                const { data, error } = await query

                if (error) {
                    throw error

                return data
            } catch (error) {
                console.error('è·å–ç”¨æˆ·æ•°æ®å¤±è´¥:', error)
                showToast('è·å–ç”¨æˆ·æ•°æ®å¤±è´¥', 'error')

        // æ¸²æŸ“ç”¨æˆ·è¡¨æ ¼
        async function renderUsersTable(searchTerm = '') {
            const users = await fetchUsers(searchTerm)
            const tableBody = document.querySelector('#usersTable tbody')
            tableBody.innerHTML = ''

            users.forEach(user => {

                row.innerHTML = `

        // æ‰“å¼€ç§¯åˆ†è°ƒæ•´æ¨¡æ€æ¡†
        window.openPointsModal = function(userId, userName) {
            document.getElementById('userId').value = userId
            document.getElementById('userName').value = userName
            document.getElementById('pointsChange').value = ''

        }
