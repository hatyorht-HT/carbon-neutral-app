<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="description" content="碳中和校园平台，查看全站减排数据，兑换环保好物。">
    <title>首页 - 碳中和校园</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>欢迎来到碳中和校园 🌱</h1>
        
        <!-- 环形进度条 -->
        <div class="progress-container">
            <div class="progress-circle">
                <div class="progress-inner">
                    <div class="progress-percentage">75%</div>
                    <div class="progress-label">目标完成</div>
                </div>
            </div>
            <div style="text-align: center; font-size: 14px; color: #666;">
                <p>目标：100,000 kg</p>
                <p>已减排：75,000 kg</p>
                <p>剩余：25,000 kg</p>
            </div>
        </div>
        
        <!-- 轮播广告区域 -->
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                <div class="carousel-slide">
                    <div class="stat-card">
                        <div class="stat-value">12,458</div>
                        <div class="stat-label">全站累计回收物品</div>
                        <div class="stat-growth">↑ 18%</div>
                    </div>
                </div>
                <div class="carousel-slide">
                    <div class="stat-card">
                        <div class="stat-value">¥45,280</div>
                        <div class="stat-label">全站累计节省开支</div>
                        <div class="stat-growth">↑ 16%</div>
                    </div>
                </div>
                <div class="carousel-slide">
                    <div class="stat-card">
                        <div class="stat-value">2,580 kg</div>
                        <div class="stat-label">全站累计减排量</div>
                        <div class="stat-growth">↑ 10%</div>
                    </div>
                </div>
            </div>
            <div class="carousel-dots" id="carouselDots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <!-- 热门兑换 -->
        <h2>热门兑换</h2>
        <div class="product-grid">
            <div class="product-card" onclick="alert('前往商品详情（积分：15）')">
                <div class="product-image">🛍️</div>
                <div class="product-info">
                    <div class="product-name">再生帆布手提袋</div>
                    <div class="product-points">15积分</div>
                    <div class="product-count">1,235人已兑换</div>
                </div>
            </div>
            <div class="product-card" onclick="alert('前往商品详情（积分：10）')">
                <div class="product-image">🍽️</div>
                <div class="product-info">
                    <div class="product-name">竹制餐具套装</div>
                    <div class="product-points">10积分</div>
                    <div class="product-count">859人已兑换</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
