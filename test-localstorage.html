<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">LocalStorage Test</h1>
        
        <div class="mb-4">
            <button id="addTestData" class="px-4 py-2 bg-blue-500 text-white rounded-md">Add Test Data</button>
            <button id="clearData" class="px-4 py-2 bg-red-500 text-white rounded-md ml-2">Clear Data</button>
        </div>
        
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Current Data:</h2>
            <pre id="dataDisplay" class="bg-gray-100 p-2 rounded-md overflow-auto max-h-40"></pre>
        </div>
        
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Completed Problems:</h2>
            <p id="completedCount" class="text-lg"></p>
        </div>
    </div>

    <script>
        // Add test data
        document.getElementById('addTestData').addEventListener('click', function() {
            const testData = {
                '1': { completed: true },
                '2': { completed: true },
                '3': { completed: true }
            };
            localStorage.setItem('problems', JSON.stringify(testData));
            updateDisplay();
        });

        // Clear data
        document.getElementById('clearData').addEventListener('click', function() {
            localStorage.removeItem('problems');
            updateDisplay();
        });

        // Update display
        function updateDisplay() {
            const problemsData = JSON.parse(localStorage.getItem('problems') || '{}');
            document.getElementById('dataDisplay').textContent = JSON.stringify(problemsData, null, 2);
            
            // Count completed problems
            let completedCount = 0;
            Object.keys(problemsData).forEach(key => {
                if (problemsData[key].completed) {
                    completedCount++;
                }
            });
            document.getElementById('completedCount').textContent = `Completed: ${completedCount}`;
        }

        // Initial update
        updateDisplay();
    </script>
</body>
</html>
